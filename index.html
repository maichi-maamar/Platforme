<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Plateforme Chauffeur</title>

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
    color: white;
    overflow-x: hidden;
}

/* Logo arrière-plan */
.background-logo {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80%;
    opacity: 0.05;   /* Transparence premium */
    filter: blur(2px);
    z-index: 0;
}

.container {
    position: relative;
    z-index: 1;
    padding: 40px;
}

/* Carte chauffeur */
.card {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 25px;
    margin-bottom: 30px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.6);
}

/* Sponsoring */
.sponsor {
    padding: 20px;
    border-radius: 15px;
    margin: 10px 0;
    font-weight: bold;
}cw

.bronze { background: linear-gradient(45deg,#cd7f32,#8b5a2b); }
.silver { background: linear-gradient(45deg,#c0c0c0,#7d7d7d); }
.gold   { background: linear-gradient(45deg,#FFD700,#b8860b); }

</style>
</head>

<body>

<img src="logo-yassir.png" class="background-logo">

<div class="container">

<h1>Espace Chauffeur</h1>

<div class="card">
Nom : Ahmed Benali<br>
ID : 4589A7K<br>
Statut : Actif
</div>

<h2>Publicités Sponsorisé</h2>

<div class="sponsor bronze">Pack Bronze</div>
<div class="sponsor silver">Pack Argent</div>
<div class="sponsor gold">Pack Gold</div>

</div>

</body>
</html>so
